<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Profile card component</title>
</head>
<body>
  <div class="container">
    <div class="profile-image">
      <img src="images/image-victor.jpg" alt="Profile card component">
    </div>
    <div class="profile-primary-details">
      <div class="profile-primary-details-name-age">
        <p>Victor Crest</p>
        <p>26</p>
      </div>
      <p>London</p>
    </div>
    <div class="profile-lb"></div>
    <div class="profile-metrics">
      <div class="profile-metrics-item">
        <p>80K</p>
        <p>Followers</p>
      </div>
      <div class="profile-metrics-item">
        <p>803K</p>
        <p>Likes</p>
      </div>
      <div class="profile-metrics-item">
        <p>1.4K</p>
        <p>Photos</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="#" target="_blank">Your Name Here</a>.</p>
  </div>
</body>
</html>
