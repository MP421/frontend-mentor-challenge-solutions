<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Stats preview card component</title>
</head>
<body>
  <div class="container">
    <div class="stats-preview-image">
      <picture>
        <source media="(max-width:999px)" srcset="./images/image-header-mobile.jpg">
        <source media="(min-width:1000px)" srcset="./images/image-header-desktop.jpg">
        <img src="images/image-header-mobile.jpg" alt="Stats preview card component" class="stats-preview-image-img">
      </picture>
    </div>
    <div class="stats-preview-main">
      <div class="stats-preview-main-heading">
        <p>Get <span class="stats-preview-main-heading-title-accent">insights</span> that help your business grow.</p>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
      </div>
      <div class="stats-preview-main-metrics">
        <div class="stats-preview-main-metrics-item">
          <p>10k+</p>
          <p>companies</p>
        </div>
        <div class="stats-preview-main-metrics-item">
          <p>314</p>
          <p>templates</p>
        </div>
        <div class="stats-preview-main-metrics-item">
          <p>12m+</p>
          <p>queries</p>
        </div>
      </div>
    </div>
  </div>
  <!--
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="#" target="_blank">Jon Owen</a>.</p>
  </div>
  -->
</body>
</html>
