<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="nft-image">
      <img src="images/image-equilibrium.jpg" alt="NFT preview card component">
    </div>
    <div class="nft-title">
      <p>Equilibrium #3429</p>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="nft-metadata">
      <div class="nft-metadata-eth">
        <img src="images/icon-ethereum.svg" alt="NFT preview card component">
        <p>0.041 ETH</p>
      </div>
      <div class="nft-metadata-time">
        <img src="images/icon-clock.svg" alt="NFT preview card component">
        <p>3 days left</p>
      </div>
    </div>
    <div class="nft-lb"></div>
    <div class="nft-author">
      <img src="images/image-avatar.png" alt="NFT preview card component">
      <p>Creation of <span class="nft-author-name">Jules Wyvern</span></p>
    </div>
  </div>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="#" target="_blank">Jon Owen</a>.</p>
  </div>
</body>
</html>
