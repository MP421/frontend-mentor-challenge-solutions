<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Order summary card</title>
</head>
<body>
  <div class="container">
    <img src="images/illustration-hero.svg" alt="Order summary card">
    <div class="order-summary-details">
      <p>Order Summary</p>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="order-summary-plan">
        <img src="images/icon-music.svg" alt="">
        <div class="order-summary-plan-price">
          <p>Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <p>Change</p>
      </div>
      <div class="order-summary-proceed">
        <a href="">Proceed to Payment</a>
        <p>Cancel Order</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="#" target="_blank">Jon Owen</a>.</p>
  </div>
</body>
</html>
