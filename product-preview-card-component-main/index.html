<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <div class="product-preview-item-image">
      <img src="images/image-product-desktop.jpg" alt="product preview card component">
    </div>
    <div class="product-preview-item-desc">
      <p class="product-preview-title">Perfume</p>
      <p class="product-preview-name">Gabrielle Essence Eau De Parfum</p>
      <p class="product-preview-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="product-preview-price">
        <p>$149.99</p>
        <p>$169.99</p>
      </div>
      <a href="#">
        <i class="fa-solid fa-cart-shopping"></i>
        Add to Cart
      </a>
    </div>
  </div>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="#" target="_blank">Jon Owen</a>.</p>
  </div>
</body>
</html>
